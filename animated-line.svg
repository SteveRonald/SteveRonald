<svg width="100%" height="10" viewBox="0 0 1000 10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="colorChange">
      <stop offset="0%" stop-color="#00b4d8">
        <animate attributeName="stop-color" values="#00b4d8;#2ecc40;#9b59b6;#f1c40f;#e67e22;#00b4d8" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2d2a32">
        <animate attributeName="stop-color" values="#2d2a32;#34495e;#2ecc40;#f1c40f;#e67e22;#2d2a32" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <line x1="0" y1="5" x2="0" y2="5" stroke="url(#colorChange)" stroke-width="4">
    <animate attributeName="x2" from="0" to="1000" dur="2s" repeatCount="indefinite" />
  </line>
</svg>
