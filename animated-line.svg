<svg width="100%" height="8" viewBox="0 0 1200 8" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="colorChange">
      <stop offset="0%" stop-color="#00b4d8">
        <animate attributeName="stop-color" values="#00b4d8;#2ecc40;#9b59b6;#f1c40f;#e67e22;#00b4d8" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#22223b">
        <animate attributeName="stop-color" values="#22223b;#34495e;#2ecc40;#f1c40f;#e67e22;#22223b" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="2" width="0" height="4" rx="2" fill="url(#colorChange)">
    <animate attributeName="width" from="0" to="1200" dur="2s" fill="freeze" />
    <animate attributeName="width" from="1200" to="0" begin="2s" dur="0.1s" fill="freeze" />
    <animate attributeName="width" from="0" to="1200" begin="2.1s" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
